<div class="limiter">
  <div class="container-login100" style="background-image: url('http://getwallpapers.com/wallpaper/full/6/6/d/504441.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form" (submit)="onSubmit()" [formGroup]="RegisterForm">
        <span class="login100-form-title p-b-49">
          Qeydiyyat
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
          <span class="label-input100">Ad</span>
          <input formControlName="name" class="input100" type="text" name="username" >
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
          <span class="label-input100">Soyad</span>
          <input formControlName="surname" class="input100" type="text" name="username" >
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
          <span class="label-input100" [ngClass]="{'register_error': RegisterForm.get('email').touched && RegisterForm.get('email').invalid}" >E-mail*</span>
          <input formControlName="email" class="input100" type="email" name="username" >
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
          <span class="label-input100"  [ngClass]="{'register_error': RegisterForm.get('about').touched && RegisterForm.get('about').invalid}">Öz haqqınızda yazın*</span>
          <textarea formControlName="about" class="input100" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100" [ngClass]="{'register_error': RegisterForm.get('password').touched && RegisterForm.get('password').invalid}" >Şifrə*</span>
          <input formControlName="password" class="input100" type="password" name="pass" >
          <!-- <span class="focus-input100" data-symbol="&#xf190;"></span> -->
        </div>
        
        <div class="text-right p-t-8 p-b-31">
          <!-- <a href="#">
            Forgot password?
          </a> -->
        </div>
        
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Daxil ol
            </button>
          </div>
        </div>


        <div class="flex-col-c p-t-100">

          Hesabın var? <a routerLink="/login" class="txt2">
            Daxil ol
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>
