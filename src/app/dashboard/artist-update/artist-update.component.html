<div class="row">
  <div class="col-md-10">
    <h1>Redaktə</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="ArtistUpdate" (submit)="onSubmit()">
      <div class="form-group">
        <label for="">Ad</label>
        <input type="text" class="form-control" value="{{artist['name']}}" formControlName="name">
      </div>
      <div class="form-group">
        <label for="">Soyad</label>
        <input type="text" class="form-control" value="{{artist['surname']}}" formControlName="surname">
      </div>
      <div class="form-group">
        <label for="">Doğum günü</label>
        <input type="date" class="form-control" value="{{artist['birthday']}}" formControlName="birthday">
      </div>
      <div class="form-group">
        <img style="height: 100px;" src="http://localhost:3000/images/artists/{{artist['photo']}}" alt="">
      </div>
      <div class="form-group">
        <input type="file" (change)="uploadImage($event)" formControlName="photo">
      </div>
      <div class="form-group">
        <input type="submit" value="Yadda saxla">
      </div>
    </form>
  </div>
</div>
