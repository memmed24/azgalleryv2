<div class=row>
  <div class="col-md-12">

    <form [formGroup]="searchForm" (submit)="search()">
      <div class="card my-3">
        <div class="card-body">
          <div class="input-group">

            <input type="text" formControlName="query" class="form-control" placeholder="Axtar...">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button">Axtar</button>
            </span>

          </div>
        </div>
      </div>
    </form>


  </div>
</div>
